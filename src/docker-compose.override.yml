version: '3.9'

services:
  catalogdb:
    container_name: catalogdb
    restart: always
    ports:
      - "27017:27017"    
    volumes:
      - mongo_data:/data/db
  basketdb:
    container_name: basketdb
    restart: always
    ports:
      - "6379:6379"
  discountdb:
    container_name: discountdb
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=discount_db
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  portainer:
    container_name: portainer
    restart: always
    ports:
      - "8000:8000"
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
  catalog.api:
    container_name: catalog.api    
    environment:
      - ASPNETCORE_ENVIRONMENT=Development      
    depends_on:
      - catalogdb
    ports:
      - "8001:80"
  basket.api:
    container_name: basket.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "RedisConnectionSettings:ConnectionString=basketdb:6379"
    depends_on:
      - basketdb
    ports:
      - "8002:80"
  discount.api:
    container_name: discount.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "DatabaseSettings:ConnectionString=Server=discountdb;Port=5432;Database=discount_db;User Id=admin;Password=admin"
    depends_on:
      - discountdb
    ports:
      - "8003:80"